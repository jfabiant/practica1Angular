<div class="container">
  <div class="mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Agregar un articulo</h5>
            <div class="card-text">
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Codigo" [(ngModel)]="art.codigo">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Descripcion" [(ngModel)]="art.descripcion">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="art.precio">
              </div>
              <button type="button" class="btn btn-primary" (click)="agregar()"
                *ngIf="willEdit == false; else notEdit">Agregar</button>
              <ng-template #notEdit>
                <button id="btnModify" type="button" class="btn btn-secondary" (click)="modificar()">Editar</button>
                <button id="btnCancel" type="button" class="btn btn-danger" (click)="limpiar()">Cancelar</button>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
            <table class="table table-bordered" *ngIf="hayRegistros(); else sinarticulos">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col" colspan="2">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of articulos; let i = index" [attr.data-index]="i">
                    <th scope="row"> {{data.codigo}} </th>
                    <td> {{data.descripcion}} </td>
                    <td> {{data.precio}} </td>
                    <td> <img src="assets/images/delete.png" height="20px" (click)="eliminar(data)" class="button"> </td>
                    <td> <img src="assets/images/edit.png" height="20px" (click)="seleccionar(data)" class="button"> </td>
                  </tr>
                </tbody>
              </table>
              <ng-template #sinarticulos>
                <h3>No hay ningun articulo.</h3>
              </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
